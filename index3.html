<body>
    <div id="content">
        <div id="summit">
            <div id="logo">
                <h1 id="logo-part">NDC| CADASTROS</h1>
            </div>
            <div id="links">
                <ul>
                    <li><a href="https://www.canada.ca/en.html">Canada Oficial</a></li>

        </div>

        <div id="lower-part">
            <h2>Cadastrar ou Logar</h2>
            <div id="box1">

                <input type="email" id="email-part" placeholder="Insira seu email..."> <br>
                <input type="password" id="password-part" placeholder="Insira sua senha"> <br>
                <input type="submit" value="Confirmar" class="enviar">

            <div id="box2">
                <h2>Cadastrar</h2>
                <input type="email" id="email2-part" placeholder="Insira um email..."> <br>
                <input type="password" id="password-part2" placeholder="Crie uma senha"> <br>
                <input type="submit" value="Confirmar" class="enviar">
            </div>
        </div>
    </div>
    <footer id="rodape">NDC SINCE &copy; 2024 </footer>
</body>
